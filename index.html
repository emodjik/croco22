<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            gap: 0; /* Убираем gap между клетками */
            width: 80vmin;
            height: 80vmin;
            background-color: #333;
        }

        .light, .dark {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;  /* Фиксируем размер клеток */
            height: 100%; /* Фиксируем размер клеток */
        }

        .light {
            background-color: #f0d9b5;
        }

        .dark {
            background-color: #b58863;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            font-size: 3rem; /* Увеличиваем размер фигуры */
            cursor: pointer;
        }

        .cell:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Media Queries for different screen sizes */
        @media (max-width: 768px) {
            #chessboard {
                width: 90vmin;
                height: 90vmin;
            }
            .cell {
                font-size: 2.5rem; /* Уменьшаем размер на устройствах с меньшим экраном */
            }
        }

        @media (max-width: 480px) {
            #chessboard {
                width: 95vmin;
                height: 95vmin;
            }
            .cell {
                font-size: 2rem; /* Еще меньше на телефонах */
            }
        }
    </style>
</head>
<body>

<div id="chessboard"></div>

<script>
    // Инициализация шахматной доски с фигурами
    const board = [
        ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'], // черные фигуры
        ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'], // черные пешки
        ['.', '.', '.', '.', '.', '.', '.', '.'], // пустые клетки
        ['.', '.', '.', '.', '.', '.', '.', '.'], // пустые клетки
        ['.', '.', '.', '.', '.', '.', '.', '.'], // пустые клетки
        ['.', '.', '.', '.', '.', '.', '.', '.'], // пустые клетки
        ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'], // белые пешки
        ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']  // белые фигуры
    ];

    // Функция для рендеринга шахматной доски
    function renderBoard() {
        const boardElement = document.getElementById('chessboard');
        boardElement.innerHTML = ''; // очищаем доску перед рендерингом

        // создаем клетки для доски
        for (let row = 0; row < 8; row++) {
            for (let col = 0; col < 8; col++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                const piece = board[row][col];

                // если клетка не пустая, выводим символ фигуры
                cell.textContent = piece === '.' ? '' : piece;

                // определяем цвет клетки
                cell.classList.add((row + col) % 2 === 0 ? 'light' : 'dark');

                // добавляем событие для выбора клетки
                cell.addEventListener('click', () => handleCellClick(row, col));

                boardElement.appendChild(cell);
            }
        }
    }

    // Переменная для хранения выбранной фигуры
    let selectedPiece = null;
    let selectedRow = null;
    let selectedCol = null;

    // Функция для обработки клика по клетке
    function handleCellClick(row, col) {
        const piece = board[row][col];

        if (selectedPiece) {
            // Если фигура уже выбрана, пытаемся переместить её
            if (isValidMove(selectedRow, selectedCol, row, col)) {
                // Перемещаем фигуру
                board[row][col] = selectedPiece;
                board[selectedRow][selectedCol] = '.';  // очищаем старое место
                selectedPiece = null;  // сбрасываем выбранную фигуру
                renderBoard();  // обновляем доску
            } else {
                // Если ход невалидный, сбрасываем выбранную фигуру
                selectedPiece = null;
                renderBoard();  // обновляем доску
            }
        } else {
            // Если фигура еще не выбрана, выбираем её
            if (piece !== '.') {
                selectedPiece = piece;
                selectedRow = row;
                selectedCol = col;
                renderBoard();  // обновляем доску
            }
        }
    }

    // Функция для проверки валидности хода (простая версия)
    function isValidMove(fromRow, fromCol, toRow, toCol) {
        // Пока что проверяем только базовое условие: фигура не может двигаться на клетку с такой же фигурой
        if (board[toRow][toCol] === '.') {
            return true;
        }
        return false;
    }

    // Инициализация игры
    renderBoard();
</script>

</body>
</html>
